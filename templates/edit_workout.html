{% extends "base.html" %}

{% block content %}

<h2>Edit Workout ✏️</h2>

<form action="/update-workout/{{ workout.id }}" method="POST">

    <label>Workout Day</label><br>

    <input type="text" name="day" value="{{ workout.day }}"><br><br>

    <label>Exercise Name</label><br>

    <input type="text" name="exercise" value="{{ workout.exercise }}"><br><br>

    <label>Weight (kg)</label><br>

    <input type="number" name="weight" value="{{ workout.weight }}"><br><br>

    <label>Reps</label><br>

    <input type="number" name="reps" value="{{ workout.reps }}"><br><br>

    <label>Sets</label><br>

    <input type="number" name="sets" value="{{ workout.sets }}"><br><br>

    <button type="submit">Update Workout</button>

</form>

{% endblock %}
