<p><b>Date:</b> {{ log.date }}</p>

<form action="/update-diet/{{ log.id }}" method="POST">

    <label>Calories</label><br>
    <input type="number" name="calories"
           value="{{ log.calories }}"
           required style="width:100%;padding:8px;"><br><br>

           value="{{ log.maintenance_calories }}"
           required style="width:100%;padding:8px;"><br><br>

    <label>
        <input type="checkbox" name="cheat"
        {% if log.cheat_meal %} checked {% endif %}>

    </label><br><br>

    <button class="btn">Update Entry</button>

</form>

{% endblock %}
